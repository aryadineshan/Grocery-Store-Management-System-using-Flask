<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Product Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Delete Product Confirmation</h2>
        <div class="alert alert-warning">
            <p>Are you sure you want to delete the product <strong>{{ product[1] }}</strong>?</p>
            <p>Note: You cannot delete this product if it has associated sales.</p>
        </div>
        <form method="POST">
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{{ url_for('admin_dashboard_route') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
