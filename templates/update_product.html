<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    
    <style>
        
        body {
            background-color: #e9f7e7; 
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        .card {
            background-color: #ffffff; 
            border: 1px solid #c3e6cb;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #28a745; 
            color: white;
            text-align: center;
            padding: 15px;
        }
        .form-control, .btn {
            border: 1px solid #28a745; 
        }
        .btn-success {
            background-color: #28a745; 
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-success:hover {
            background-color: #218838; 
        }
        .form-label {
            font-weight: bold;
            color: #333;
        }
        .error-message {
            color: #dc3545; 
            font-size: 0.875em;
        }
        .mb-3 {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h2 class="mb-0">Update Product</h2>
        </div>
        <!-- Flash messages for error handling -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-{{ messages[0][0] }}" role="alert">
                    {{ messages[0][1] }}
                </div>
            {% endif %}
            {% endwith %}

        <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Product Name:</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{product[1]}}" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category:</label>
                    <input type="text" class="form-control" id="category" name="category" value="{{ product[2] }}" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Product Price:</label>
                    <input type="number" class="form-control" id="price" name="price" value="{{ product[3] }}" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="cost_price" class="form-label">Product Cost Price:</label>
                    <input type="number" class="form-control" id="cost_price" name="cost_price" value="{{ product[5] }}" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="stock" class="form-label">Stock:</label>
                    <input type="number" class="form-control" id="stock" name="stock" value="{{ product[4] }}" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Update Product</button>
        </form>
        <a href="{{ url_for('admin_dashboard_route') }}" class="btn btn-primary w-100 mt-3">Back to Dashboard</a>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
