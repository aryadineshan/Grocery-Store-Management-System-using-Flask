<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator Login</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <style>
       
        body {
            background-color: #f8f9fa; 
            font-family: 'Arial', sans-serif;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff; 
        }

        .card-body {
            padding: 40px;
        }

        h2 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            color: #28a745;  
            text-align: center;
            margin-bottom: 30px;
        }

        
        .form-control {
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
        }

        .form-label {
            font-size: 1.1rem;
            font-weight: 500;
        }

        
        .btn-primary {
            background-color: #28a745; 
            border-color: #28a745;
            border-radius: 8px;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .btn-secondary {
            background-color: #6c757d; 
            border-color: #6c757d;
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 1rem;
            font-weight: normal;
            transition: all 0.3s ease-in-out;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }

        
        .card-footer {
            background-color: #f8f9fa;
            text-align: center;
            font-size: 0.9rem;
            color: #6c757d;
        }

        
        .alert {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
            border-radius: 8px;
            padding: 10px;
        }

    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Administrator Login</h2>

                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                <ul>
                                {% for category, message in messages %}
                                    <li class="{{ category }}">{{ message }}</li>
                                {% endfor %}
                                </ul>
                            {% endif %}
                        {% endwith %}

                        <!-- Login Form -->
                        <form method="POST" action="/admin_login">
                            
                            <div class="mb-3">
                                <label for="adusername" class="form-label">Username:</label>
                                <input type="text" id="adusername" name="adusername" class="form-control" placeholder="Enter your username" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="adpass" class="form-label">Password:</label>
                                <input type="password" id="adpass" name="adpass" class="form-control" placeholder="Enter your password" required>
                            </div>
                            <!-- Submit Button -->
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-block">Login</button>
                            </div>
                            <!-- Register Button -->
                            <div class="mt-3 text-center">
                                <p>Don't have an account? <a href="/admin_registration" class="btn btn-secondary">Register here</a></p>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <small>Powered by 24/7 Grocery Store</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
