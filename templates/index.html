<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans:wght@400&display=swap" rel="stylesheet">
</head>
<style>
    body {
        background-image: url('{{ url_for("static", filename="images/background.jpg") }}');
        background-size: cover;        
        background-position: center;    
        background-attachment: fixed;   /* Fix the background image  */
        color: white;      
        font-family: 'Open Sans', sans-serif;
        margin-top: 0; 
    }

    h1, h2 {
        color: #ffffff; 
        font-family: 'Montserrat', sans-serif;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4); 
    }

    .navbar {
        background-color: #28a745; 
        border-bottom: 2px solid #f5f4f4; 
        margin-top: 0; 
        padding-top: 0; 
        padding-bottom: 10px; 
    }

    .navbar-brand {
        color:  #ffffff !important;
        font-weight: bold;
        font-size: 1.75rem;
    }

    .navbar-nav .nav-link {
        color: #ffffff !important;
        font-size: 1.1rem;
        margin-left: 20px;
        text-transform: uppercase; 
    }

    .navbar-nav .nav-link:hover {
        color: #dcdcdc !important;
    }

    
    .dropdown-menu {
        background-color: #28a745; 
        border: none;
    }

    .dropdown-item {
        color: #ffffff !important;
    }

    .dropdown-item:hover {
        background-color: #218838;
        color: #ffffff !important;
    }

    
    .hero-section {
        background-color: rgba(0, 0, 0, 0.4); 
        color: #ffffff; 
        padding: 80px 0;
        text-align: center;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
    }

    .hero-section h1 {
        font-size: 3.5rem;
        font-weight: 700;
        margin-bottom: 20px;
        letter-spacing: 2px; /
    }

    .hero-section p {
        font-size: 1.25rem;
        margin-bottom: 40px;
        line-height: 1.6;
    }

    /* Button Styles */
    .btn-lg, .btn-sm {
        font-size: 1.1rem;
        padding: 12px 30px;
        margin: 15px;
        transition: all 0.3s ease-in-out;
        border-radius: 5px;
    }

    .btn-primary {
        background-color:  #28a745; 
        border-color:  #28a745;
        font-family: 'Montserrat', sans-serif; }

    .btn-primary:hover {
        background-color: #218838;
        border-color: #1e7e34;
    }

    .btn-secondary {
        background-color:   #28a745; 
        border-color:  #28a745;
        font-family: 'Montserrat', sans-serif;
    }

    .btn-secondary:hover {
        background-color: #444444;
        border-color: #444444;
    }

    .container {
        max-width: 1200px;
    }

    .hero-section .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

</style>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">24/7 Grocery Store</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Register
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="/admin_registration">Administrator</a></li>
                            <li><a class="dropdown-item" href="/employee_registration">Employee</a></li>
                        </ul>
                    </li>
                    <!-- Dropdown Menu -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Services
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Fresh Produce</a></li>
                            <li><a class="dropdown-item" href="#">Groceries</a></li>
                            <li><a class="dropdown-item" href="#">Special Offers</a></li>
                            <li><a class="dropdown-item" href="#">Customer Support</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <h1>Welcome to 24/7 Grocery Store</h1>
            <p>Your one-stop shop for fresh produce and everyday essentials.</p>
            <!-- Login Buttons -->
            <a href="/admin_login" class="btn btn-primary btn-lg">Admin Login</a>
            <a href="/emp_login" class="btn btn-secondary btn-lg">Employee Login</a>
        </div>
    </section>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
